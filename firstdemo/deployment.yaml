apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuard-deployment
  labels:
    app: kuard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kuard
  template:
    metadata:
      labels:
        app: kuard
    spec:
      containers:
        - image: gcr.io/kuar-demo/kuard-amd64:1
          name: kuard
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - mountPath: /data
              name: mysql-data

      volumes:
        - name: mysql-data
          hostPath:
            path: /home/hoangdl/Documents/k8s-demo/firstdemo
            type: DirectoryOrCreate
