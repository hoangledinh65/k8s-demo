apiVersion: apps/v1
kind: Deployment
metadata:
  name: esb-registry-service
spec:
  selector:
    matchLabels:
      app: esb-registry-service
  replicas: 1
  template:
    metadata:
      labels:
        app: esb-registry-service
    spec:
      containers:
      - name: esb-registry-service
        image: asia-southeast1-docker.pkg.dev/lpb-poc/lpb-registry/middleware/esb-registry-service:dev-1.0.0
        envFrom:
        - configMapRef:
            name: esb-cm
        resources:
          requests:
            memory: "150Mi"
            cpu: "100m"
        ports:
        - containerPort: 18001

--- 
apiVersion: v1
kind: Service
metadata:
  name: esb-registry-service
spec:
  selector:
    app: esb-registry-service
  ports:
  - port: 18001
    targetPort: 18001
  type: LoadBalancer
