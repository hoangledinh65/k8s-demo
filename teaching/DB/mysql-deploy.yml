apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      # nodeSelector:
      #   kubernetes.io/hostname: ip-192-168-2-36.ap-southeast-1.compute.internal
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: MYSQL_ROOT_PASSWORD
              name: mysql
        ports:
        - containerPort: 3306
          name: mysq
        volumeMounts:
          - name: hoangdl-db
            mountPath: /var/lib/mysql
          # - name: hoangdl-sc
          #   mountPath: /home/db
      volumes:
        - name: hoangdl-db
          persistentVolumeClaim:
            claimName: mypvc
        # - name: hoangdl-sc
        #   persistentVolumeClaim:
        #     claimName: mypvc2